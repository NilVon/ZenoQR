<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenoQR | Manager Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/056/641/165/non_2x/abstract-colorful-swirls-on-black-background-photo.jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .top-bar button:hover {
      background: #333;
    }

    .order {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .item {
      padding: 5px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .item:last-child {
      border-bottom: none;
    }

    .done-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: transform 0.2s;
      margin-left: 10px;
    }

    .done-btn:hover {
      transform: scale(1.2);
    }

    .modal, .analysis-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content, .analysis-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: black;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm {
      background-color: #4caf50;
      color: white;
    }

    .cancel {
      background-color: #f44336;
      color: white;
    }

    .confirm:hover { background-color: #45a049; }
    .cancel:hover { background-color: #e53935; }

    .analysis-content h3 {
      margin-bottom: 10px;
    }

    .analysis-list {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .top-bar { flex-direction: column; gap: 10px; }
      .order-header { flex-direction: column; align-items: flex-start; gap: 8px; }
      .done-btn { align-self: flex-end; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Manager Panel</h1>
    <div class="top-bar">
      <div><strong>Total Orders:</strong> <span id="orderCount">0</span></div>
      <button onclick="openAnalysis()">ðŸ“Š Analysis</button>
    </div>
    <div id="ordersContainer"></div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Mark this order as served?</p>
      <div class="modal-buttons">
        <button class="confirm" onclick="confirmDelete()">Confirm</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Analysis Modal -->
  <div class="analysis-modal" id="analysisModal">
    <div class="analysis-content">
      <h3>ðŸ“Š Today's Summary</h3>
      <div class="analysis-list" id="analysisList"></div>
      <strong>Total Revenue:</strong> â‚¹<span id="totalRevenue">0</span><br><br>
      <button class="cancel" onclick="closeAnalysis()">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDilZ_B4vbKN_xp7wQ5g_t-4GsBa9G9XVo",
      authDomain: "zenoqr-a6a34.firebaseapp.com",
      projectId: "zenoqr-a6a34",
      storageBucket: "zenoqr-a6a34.appspot.com",
      messagingSenderId: "330735922897",
      appId: "1:330735922897:web:925a0dc805d69ed6831ff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

   const prices = {
      "Chicken Lollipop": 180, "Crispy Corn": 160, "Paneer Chilli": 170, "Veg Manchurian": 150,
      "Butter Chicken": 250, "Paneer Tikka": 200, "Mutton Biryani": 300, "Masala Dosa": 150,
      "Chicken Shawarma": 190, "Chole Bhature": 140, "Fish Curry Rice": 260,
      "Gulab Jamun (2 pcs)": 90, "Chocolate Brownie": 120, "Rasmalai": 110, "Ice Cream Sundae": 130,
      "Sweet Lime Soda": 60, "Mango Lassi": 80, "Cold Coffee": 100, "Masala Chai": 40
    };


    let orders = [];
    let selectedOrderId = null;

    const ordersContainer = document.getElementById("ordersContainer");
    const orderCountSpan = document.getElementById("orderCount");

    function renderOrders() {
      ordersContainer.innerHTML = "";
      orderCountSpan.innerText = orders.length;
      orders.forEach((order) => {
        const orderDiv = document.createElement("div");
        orderDiv.classList.add("order");

        const header = document.createElement("div");
        header.classList.add("order-header");
        header.innerHTML = `
          <span>Table #${order.table}</span>
          <div>
            ${order.items.length} items
            <button class="done-btn" title="Mark as Served" onclick="openModal('${order.id}')">âœ…</button>
          </div>
        `;
        orderDiv.appendChild(header);

        order.items.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");
          itemDiv.innerHTML = `<span>${item.name}</span><span>Qty: ${item.quantity}</span>`;
          orderDiv.appendChild(itemDiv);
        });

        ordersContainer.appendChild(orderDiv);
      });
    }

    window.openModal = (id) => {
      selectedOrderId = id;
      document.getElementById("confirmModal").style.display = "flex";
    };

    window.closeModal = () => {
      selectedOrderId = null;
      document.getElementById("confirmModal").style.display = "none";
    };

    window.confirmDelete = async () => {
      if (selectedOrderId) {
        await deleteDoc(doc(db, "orders", selectedOrderId));
        closeModal();
      }
    };

    onSnapshot(collection(db, "orders"), (snapshot) => {
      orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderOrders();
    });

    window.openAnalysis = () => {
      const itemMap = {};
      let total = 0;
      orders.forEach(order => {
        order.items.forEach(({ name, quantity }) => {
          itemMap[name] = (itemMap[name] || 0) + quantity;
          total += (prices[name] || 0) * quantity;
        });
      });

      const analysisList = document.getElementById("analysisList");
      analysisList.innerHTML = "";
      Object.entries(itemMap).forEach(([name, qty]) => {
        const div = document.createElement("div");
        div.innerText = `${name}: ${qty}`;
        analysisList.appendChild(div);
      });

      document.getElementById("totalRevenue").innerText = total;
      document.getElementById("analysisModal").style.display = "flex";
    };

    window.closeAnalysis = () => {
      document.getElementById("analysisModal").style.display = "none";
    };
  </script>
</body>
</html>
