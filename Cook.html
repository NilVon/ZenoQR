<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenoQR | Cook Panel</title>
  <!-- [Your CSS remains unchanged] -->
  <style>
    /* Keep your full original CSS here */
     * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1543353071-873f17a7a088') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }

    .order {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #000;
    }

    .item {
      padding: 5px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      color: #000;
    }

    .item:last-child {
      border-bottom: none;
    }

    .done-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: transform 0.2s;
      margin-left: 10px;
    }

    .done-btn:hover {
      transform: scale(1.2);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      color: black;
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .confirm {
      background-color: #4caf50;
      color: white;
    }

    .cancel {
      background-color: #f44336;
      color: white;
    }

    .confirm:hover {
      background-color: #45a049;
    }

    .cancel:hover {
      background-color: #e53935;
    }

    @media (max-width: 500px) {
      .order-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .done-btn {
        align-self: flex-end;
        margin: 10px 0 0 0;
      }
    }
    /* (same styles as before) */
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≥ Cook Panel</h1>
    <div id="ordersContainer"></div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p>Mark this order as done?</p>
      <div class="modal-buttons">
        <button class="confirm" onclick="confirmDelete()">Confirm</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

<!-- Firebase SDKs & Live Manager Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDilZ_B4vbKN_xp7wQ5g_t-4GsBa9G9XVo",
    authDomain: "zenoqr-a6a34.firebaseapp.com",
    projectId: "zenoqr-a6a34",
    storageBucket: "zenoqr-a6a34.firebasestorage.app",
    messagingSenderId: "330735922897",
    appId: "1:330735922897:web:925a0dc805d69ed6831ff0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ordersContainer = document.getElementById("ordersContainer");
  const confirmModal = document.getElementById("confirmModal");

  let selectedOrderId = null;

  function renderOrders(snapshot) {
    ordersContainer.innerHTML = "";
    snapshot.forEach(docSnap => {
      const order = docSnap.data();
      const orderId = docSnap.id;

      const orderDiv = document.createElement("div");
      orderDiv.classList.add("order");

      const header = document.createElement("div");
      header.classList.add("order-header");

      const tableLabel = document.createElement("span");
      tableLabel.innerText = `Table #${order.table}`;

      const itemCount = document.createElement("span");
      itemCount.innerText = `${order.items.length} items`;

      const doneBtn = document.createElement("button");
      doneBtn.className = "done-btn";
      doneBtn.innerText = "‚úÖ";
      doneBtn.title = "Mark as Served";
      doneBtn.onclick = () => {
        selectedOrderId = orderId;
        confirmModal.style.display = "flex";
      };

      const headerLeft = document.createElement("div");
      headerLeft.style.flex = "1";
      headerLeft.appendChild(tableLabel);

      const headerRight = document.createElement("div");
      headerRight.style.display = "flex";
      headerRight.style.alignItems = "center";
      headerRight.appendChild(itemCount);
      headerRight.appendChild(doneBtn);

      header.appendChild(headerLeft);
      header.appendChild(headerRight);
      orderDiv.appendChild(header);

      order.items.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("item");
        itemDiv.innerHTML = `<span>${item.name}</span><span>Qty: ${item.quantity}</span>`;
        orderDiv.appendChild(itemDiv);
      });

      ordersContainer.appendChild(orderDiv);
    });
  }

  function closeModal() {
    confirmModal.style.display = "none";
    selectedOrderId = null;
  }

  async function confirmDelete() {
    if (selectedOrderId) {
      await deleteDoc(doc(db, "orders", selectedOrderId));
      closeModal();
    }
  }

  // Real-time listener
  const ordersRef = collection(db, "orders");
  onSnapshot(ordersRef, snapshot => {
    renderOrders(snapshot);
  });

  // Attach modal control to window
  window.closeModal = closeModal;
  window.confirmDelete = confirmDelete;
</script>

</body>
</html>
